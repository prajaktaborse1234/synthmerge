endpoints:

  - name: "Patchpal AI"
    type: "patchpal"
    url: "http://patchpal.usersys.redhat.com:9080/v1"

  - name: "llama.cpp vulkan minimal"
    url: "http://localhost:8811/v1/chat/completions"
    type: "openai"
    context:
      with_system_message: true

  - name: "llama.cpp vulkan"
    url: "http://localhost:8811/v1/chat/completions"
    #timeout: 600
    #retries: 10
    #delay: 1000
    #max_delay: 600000
    #wait: 1000
    type: "openai"
    variants:
      # one query for each entry in the variants list
      - name: "default"
        context:
          with_system_message: true
      - name: "no_diff"
        context:
          with_system_message: true
          no_diff: true
      #- name: "min_p"
      #  json:
      #    temperature: 0.3
      #    top_p: 1.0
      #    top_k: 0
      #    min_p: 0.9
      #  context:
      #    with_system_message: true
    
  - name: "llama.cpp vulkan no_chat"
    url: "http://localhost:8811/v1/completions"
    type: "openai"
    no_chat: true
    context:
      with_system_message: true

  - name: "Gemini 3 pro preview"
    url: "https://generativelanguage.googleapis.com/v1beta/openai/chat/completions"
    type: "openai"
    api_key_file: "~/.gemini.api-key"
    json:
      model: "gemini-3-pro-preview"
      reasoning_effort: "low"

  - name: "Claude Sonnet 4.0"
    url: "https://host/path"
    type: "anthropic"
    api_key_file: "~/.keys/claude.api-key"
    json:
      anthropic_version: "something-YYYY-MM-DD"
      max_tokens: 20000
      temperature: 0
    variants:
      - name: "default"
      - name: "no_diff"
        context:
          no_diff: true
    # Optional root certificate for HTTPS endpoints
    # root_certificate_pem: "~/.ssl/corp-ca.pem"
